<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: #2c3e50;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
            position: relative;
            font-size: 1em;
            overflow: hidden;
        }
        .loader {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 40px;
            background-color: #34495e;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            min-width: 500px;
            min-height: 500px;
            max-width: 500px;
            width: 90%;
            box-sizing: border-box;
            gap: 20px;
        }
        .logo {
            width: 70px;
            height: 70px;
        }
        .spinner {
            border: 5px solid #f3f3f3; /* This is the "background" part of the circle */
            border-top: 5px solid #3498db; /* This is the "moving" part of the circle */
            border-radius: 100%; /* ENSURE IT'S PERFECTLY CIRCULAR */
            width: 30px; /* MUST BE EQUAL TO HEIGHT */
            height: 30px; /* MUST BE EQUAL TO WIDTH */
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .credit {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 11px;
            color: rgba(236, 240, 241, 0.7);
            font-style: italic;
            white-space: nowrap;
        }
        h1 {
            margin: 0;
            font-size: 18px;
            color: #3498db;
            text-align: center;
            line-height: 1.3;
        }
    </style>
</head>
<body>
    <div class="loader">
        <img src="icons/JDR.ico" alt="Ecotracker Logo" class="logo">
        <h1>Cargando EcoTracker v.1.0 ...</h1>
        <div class="spinner"></div>
    </div>
    <div class="credit">by JDR Analytics</div>
</body>
</html>
